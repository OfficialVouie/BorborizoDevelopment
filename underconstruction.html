<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        /* Basic reset for styling */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #bbb;
        }

        .account-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .account-btn:hover {
            background-color: #0056b3;
        }

        .account-btn:active {
            background-color: #00408d;
        }

        /* Animation for smooth appearance */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

    <h1>Our Site is Under Construction</h1>
    <p>We're working hard to bring you something amazing!</p>
    <a href="#" id="account-btn" class="account-btn">Loading...</a>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_LyfMoQz_O9idEyhQJol924C_0ZhL2MY",
            authDomain: "borborizo-development-website.firebaseapp.com",
            projectId: "borborizo-development-website",
            storageBucket: "borborizo-development-website.firebasestorage.app",
            messagingSenderId: "1063558280470",
            appId: "1:1063558280470:web:75d2ab7c36b021bf4a0c37",
            measurementId: "G-PK34XX77N3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Reference to the account button
        const accountBtn = document.getElementById('account-btn');

        // Function to update the button text based on the auth state
        function updateAccountButton() {
            const user = auth.currentUser;
            if (user) {
                // User is signed in, show 'Account' button
                accountBtn.textContent = 'Account';
                accountBtn.href = 'account.html'; // Link to account page
            } else {
                // User is not signed in, show 'Register' button
                accountBtn.textContent = 'Register';
                accountBtn.href = 'register.html'; // Link to registration page
            }
        }

        // Authentication state listener
        auth.onAuthStateChanged(user => {
            updateAccountButton(); // Update button when authentication state changes
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable specific key combinations
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J') || e.key === 'F12') {
                e.preventDefault();
            }
        });

        // Detect if DevTools is open
        setInterval(function() {
            const before = new Date().getTime();
            debugger;
            const after = new Date().getTime();
            if (after - before > 100) {
                // DevTools is open
                document.body.innerHTML = ''; // Clear the page content
                alert('Developer tools are not allowed.');
            }
        }, 1000);
    </script>

</body>
</html>
